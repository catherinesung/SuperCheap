<ion-header>
  <ion-toolbar>
      <ion-searchbar #box  cancelButtonText="Custom Cancel" (keyup.enter)="Search(box.value)"  > </ion-searchbar>
  </ion-toolbar>
    <ion-segment>
        <ion-segment-button (click) = "openPicker()" >
            <ion-label>地區</ion-label>
        </ion-segment-button>

        <ion-segment-button (click)="openPicker2()">
            <ion-label>商店</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<agm-map [zoom]="15" [latitude]= 'gla' [longitude]= 'glong'>
    <agm-marker *ngFor= "let store of fstoreinfos"
                [latitude]="store.latitude"
                [longitude]="store.longtitude"
                (markerClick)="markerclick(infowindow)">
        <agm-info-window [disableAutoPan]="true" #infowindow>
            地址: {{store.address }} <br> 營業時間：{{store.ohfri}} <br> 電話：{{store.phone}}
        </agm-info-window>
    </agm-marker>
</agm-map>
<ion-content>
  <ion-list *ngFor="let store of fstoreinfos" lines = none>
    <ion-grid (click)="findOnMap(store.latitude,store.longtitude)">
        <ion-row ><ion-item>{{store.type}}</ion-item></ion-row>
        <ion-row><ion-item>地址: {{store.address}}</ion-item></ion-row>
        <ion-row><ion-item>營業時間：{{store.ohfri}}</ion-item></ion-row>
        <ion-row ><ion-item (click)="callphone(store.phone)" class="phone"> 電話：{{store.phone}}</ion-item></ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
