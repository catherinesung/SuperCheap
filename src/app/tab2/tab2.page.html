<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-searchbar #box  cancelButtonText="Custom Cancel" (keyup.enter)="Search(box.value)"  > </ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>
<agm-map >
  <div *ngFor="let store of storeinfos">
    <agm-marker  *ngIf="store.longtitude!= null || store.longtitude!=0" [latitude]= store.latitude [longitude]= store.longtitude></agm-marker>
  </div>

</agm-map>
<ion-content>
  <ion-list *ngFor="let store of storeinfos">
    <ion-grid>
      <ion-row>地址: {{store.address}}</ion-row>
      <ion-row>營業時間：{{store.ohfri}}</ion-row>
      <ion-row>電話：{{store.phone}}</ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
