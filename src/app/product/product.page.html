<head><script src="node_modules/chart.js/src/chart.js"></script></head>

<ion-header>
    <ion-toolbar>
        <ion-title>貨品</ion-title>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row *ngIf="display">
            <ion-col>
                <img src="assets/product-img/{{display.barcode}}.jpg"
                     onError="this.src='assets/product-img/noimage.jpg'" />
            </ion-col>
        </ion-row>

        <ion-row *ngIf="display">
            <ion-button (click)="popOver(display)">
                <ion-icon name="cart"></ion-icon>
                <ion-text>&nbsp;&nbsp;加到購物車</ion-text>
            </ion-button>
        </ion-row>

        <ion-row *ngIf="display">
            <ion-col>
                <ion-text class="brand">{{display.brand_tc}}<br></ion-text>
                <ion-text class="name">{{display.name_tc}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="display">
        <ion-item *ngFor="let i of display['sorted']">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img src="assets/supermarket-img/price_{{i[0]}}.png"></ion-img>
                    </ion-col>
                    <ion-col >
                        <ion-text class="price">{{i[1]}}</ion-text>
                    </ion-col>
                    <ion-col class="chip">
                        <ion-chip *ngIf="i[2] != ''">
                            <ion-label>{{i[2]}}</ion-label>
                        </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                    <canvas #pricetrend>{{ chart }}</canvas>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-slides>
                    <ion-slide *ngFor="let i of recommend">
                        <ion-card *ngIf="i" (click)="onSelect(i)">
                            <ion-card-content>
                                <img src="assets/product-img/{{i.barcode}}.jpg"
                                     onError="this.src='assets/product-img/noimage.jpg'" />
                                <ion-text class="pad">{{i.brand_tc}}</ion-text>
                                <ion-text class="prodname" class="pad">{{i.name_tc}}</ion-text><br>
                                <ion-grid>
                                    <ion-row text-center="true" class="last">
                                            <ion-img
                                                    src="assets/supermarket-img/price_{{i['sorted'][0][0]}}.png" >
                                            </ion-img>
                                            <ion-text class="price">
                                            {{i['sorted'][0][1]}}
                                            </ion-text>
                                    </ion-row>
                                </ion-grid>
                                <ion-button *ngIf="i" (click)="popOver(i);$event.stopPropagation();">
                                    <ion-icon name="cart"></ion-icon>
                                    <ion-label>&nbsp;&nbsp;加到購物車</ion-label>
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
