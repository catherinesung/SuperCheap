<ion-header>
    <ion-toolbar>
        <ion-searchbar #box  cancelButtonText="Custom Cancel" (keyup.enter)="Search(box.value)"> </ion-searchbar>
        <ion-button  (click)="scanCode()" slot="primary"><ion-icon name="barcode"></ion-icon></ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list >
        <ion-item *ngFor="let item of fitems"
                  [class.selected]="item === selectedItem"
                  (click)="onSelect(item)" >
            <div class="b"><ion-img src={{item.picture}}></ion-img></div>
            <div class="c"><table>
                <tr>
                    <td>name: {{item.name}}</td>
                </tr>
                <tr>
                    <td>category: {{item.category}}</td>
                </tr>
                <tr>
                    <td><img class="mainpic" src="./assets/image/marketplace.jpg"> price: {{item.price}}</td>
                </tr>
            </table></div>
        </ion-item>
    </ion-list>
</ion-content>



<ion-app>
    <ion-router-outlet></ion-router-outlet>
</ion-app>
