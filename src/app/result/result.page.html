<ion-header>
    <ion-toolbar>
        <ion-searchbar #box  cancelButtonText="Custom Cancel" (keyup.enter)="Search(box.value)"> </ion-searchbar>
        <ion-button  (click)="scanCode()" slot="primary"><ion-icon name="barcode"></ion-icon></ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let fitem of fitems">
        <ion-grid>
            <ion-row>
                <ion-col><ion-img src="assets/product-img/{{fitem.barcode}}.jpg"></ion-img></ion-col>
                <ion-col>
                    <ion-item >name: {{fitem.brand_tc}}{{fitem.name_tc}} <br> price: {{fitem.price_aeon}}
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-row>
                        <button [class.selected]="fitem === selected" (click)="onSelect(fitem)">view more</button>
                    </ion-row>
                    <ion-row>
                        <ion-button [class.selected]="fitem === selected" (click)="popOver(fitem)"><ion-icon name="cart"></ion-icon></ion-button>
                    </ion-row>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
