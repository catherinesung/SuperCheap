<ion-tabs>

  <ion-tab-bar slot="bottom">


    <ion-tab-button tab="tab2">
      <ion-icon name="pin"></ion-icon>
      <ion-label>超市位置</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="list"></ion-icon>
      <ion-label>貨品分類</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>主頁</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-badge color="secondary" *ngIf="cart.length !== 0">{{cart.length}}</ion-badge>
      <ion-icon name="cart"></ion-icon>
      <ion-label>購物車</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person"></ion-icon>
      <ion-label>帳戶管理</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
