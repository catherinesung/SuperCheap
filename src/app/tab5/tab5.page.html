<ion-header>
    <ion-toolbar>
        <ion-title>帳戶</ion-title>
        <ion-buttons slot="start" *ngIf="parknshop">
            <ion-back-button defaultHref="/tabs/tab5" (click)="backtoAC()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>


    <ion-list *ngIf = "!parknshop">
        <ion-item *ngIf="!login">
            <ion-label>訪客</ion-label>
        </ion-item>

        <ion-item *ngIf="login">
            <ion-thumbnail slot="end">
                <ion-img src={{theuser.image}}></ion-img>
            </ion-thumbnail>
            <ion-label>{{theuser.name}}<br>{{theuser.email}}</ion-label>
        </ion-item>

        <ion-item *ngIf="!login">
            <ion-button (click)="socialSignIn('facebook')" class="facebook">
                <ion-icon size="large" name="logo-facebook" class="facebook"></ion-icon>使用Facebook登入
            </ion-button>
        </ion-item>

        <ion-item *ngIf="!login">
            <ion-button (click)="socialSignIn('google')" class="google">
                <ion-icon size="large" name="logo-google" class="google"></ion-icon>使用Google登入
            </ion-button>
        </ion-item>

        <ion-item (click)="openParknShop()">
            <ion-img src="assets/supermarket-img/price_parknshop.png"></ion-img>
            <ion-label>&nbsp;&nbsp;開啟我的百佳購物車</ion-label>
        </ion-item>

        <ion-item *ngIf="login" (click)="logout()">
            <ion-label>登出</ion-label>
        </ion-item>
    </ion-list>
